<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>cadastro</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="todo_list">Home</a></li>
        <li><a href="cadastro">Cadastro</a></li>
      </ul>
    </nav>
    <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="nome_tarefa">Nome da tarefa</label>
            <input type="text" id="nome_tarefa" name="nome_tarefa" />
          </div>
          <div class="form-group">
            <label for="data_add">Data</label>
            <input type="date" id="data_add" name="data_hora_add" />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao_task" rows="4" cols="50"></textarea>
          </div>
          <div class="button-send">
            <button type="submit" onclick="CadastroView()">Adicionar</button>
        </div>
    </form>
</body>
</html>
