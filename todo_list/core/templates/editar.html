<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    {% include "./components/navbar.html" %} {% block content %}
    <h1>Editar Tarefa</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="nome_tarefa">Nome da Tarefa:</label>
        <input
          type="text"
          id="nome_tarefa"
          name="nome_tarefa"
          value="{{ dado.nome_tarefa }}"
        />
      </div>
      <div class="form-group">
        <label for="data_hora_add">Data da Tarefa </label>
        <input
          type="date"
          id="data_hora_add"
          name="data_hora_add"
          value="{{ dado.data_tarefa }}"
        />
      </div>
      <div class="form-group">
        <label for="descricao_task">Descrição da Tarefa</label>
        <textarea id="descricao_task" name="descricao_task" rows="5" cols="50">
{{ dado.descricao }}</textarea
        >
      </div>
      <div class="button-send">
        <button type="submit">Salvar</button>
      </div>
    </form>
    {% endblock %}
  </body>
</html>
